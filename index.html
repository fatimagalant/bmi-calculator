<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS  -->
    <link rel="stylesheet" link href="styles.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-dark">
    <h1 class="header">BMI Calculator</h1>
    <div class="container-sm bg-secondary">
      <form onsubmit="event.preventDefault(); bmiClaculator()">
        <h4>Height:</h4>
        <input type="text" class="col-sm-2 col-form-label" id="height" />

        <h5>in cm</h5>

        <h4>Weight:</h4>

        <input type="text" class="col-sm-2 col-form-label" id="weight" />
        <h5>in kg</h5>

        <button
          id="btn"
          class="btn btn-dark col-sm-2 col-btn"
          onclick="bmiCalculator();"
        >
          Calculate BMI
        </button>
        <br />
        <div id="output"></div>
      </form>
    </div>
    <!-- Javascript -->
    <script src="scripts.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
